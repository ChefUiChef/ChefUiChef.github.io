    <script>
        // Fonction pour afficher un texte al√©atoire
        function loadRandomText() {
            const randomIndex = Math.floor(Math.random() * textList.length);
            const randomText = textList[randomIndex];
            document.getElementById('randomText').innerText = randomText;
        }

        // Appeler la fonction une seule fois d√®s que la page est charg√©e
        window.onload = loadRandomText;
    </script>
	 <script>
        function simulateLoading() {
            const totalSize = 647.84; // Taille totale en Ko
            let progressBar = document.getElementById('progress-bar');
            let progressText = document.getElementById('progress-text');
            let speedText = document.getElementById('speed-text');
            let progress = 0;
            let loadedSize = 0;
			let isReachedSlowness = false;

            function updateProgress() {
                let increment;
                if (progress < 80) {
                    // Simulation de progression normale avec micro-arr√™ts
                    increment = Math.random() * 5; 
                } else {
                    // Ralentissement significatif apr√®s 80%
                    increment = Math.random() * 1; 
                }

                progress += increment;
                progress = Math.min(progress, 100); 
                loadedSize = (progress / 100) * totalSize;

                // Application de la progression
                progressBar.style.width = progress + '%';
                progressText.innerText = Math.round(progress) + '%';
                speedText.innerText = loadedSize.toFixed(2) + ' Ko / ' + totalSize + ' Ko';

                // Micro-arr√™ts al√©atoires
                let delay = 200 + Math.random() * 500; 

                // Ralentissements plus fr√©quents apr√®s 80%
                if (progress >= 80) {
                    delay += 500;
                }

                if (progress < 100) {
                    setTimeout(updateProgress, delay);
                } else {
                    // D√©clenchement de l'√©v√©nement de fin de chargement
					speedText.innerText = loadedSize.toFixed(2) + ' Ko / ' + totalSize + ' Ko';
                    onLoadingComplete();
                }
            }

            updateProgress();
        }

    </script>
